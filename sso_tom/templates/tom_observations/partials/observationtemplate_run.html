{% load bootstrap4 crispy_forms_tags %}
<h4>Apply an observation template</h4>
<div>
    <form method="get">
        {% csrf_token %}
        {{ form.target }}
        <div class="form-group">
            {{ form.observation_template|as_crispy_field }}
        </div>
        <div class="form-group">
            <input type="submit" name="run" value="Apply" class="btn btn-primary" id="submit-id-run">
        </div>
    </form>
</div>
